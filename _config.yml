# Site settings
title: Cody's Page
email: cdystphnsn@gmail.com
description: >
  Cody Stephenson's personal page. Uses Jekyll for generating static pages.

baseurl: "/jekyll_codystephenson/" # the subpath of your site, e.g. /blog/
url: https://zenxr.github.io # the base hostname & protocol for your site
git_address: https://github.com/zenxr
git_edit_address: https://github.com/zenxr/jekyll_codystephenson/
# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap

#bootwatch: paper
bootwatch: flatly

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: Europe/Berlin
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  classes:
  work_history:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
    
